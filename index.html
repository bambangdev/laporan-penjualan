<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan & Return</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .radio-label {
            padding: 8px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s;
        }
        input[type="radio"]:checked + .radio-label {
            background-color: #dbeafe;
            border-color: #2563eb;
            color: #1e40af;
        }
        .form-container {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Laporan Penjualan & Return</h1>
            <p class="text-gray-500">Pilih jenis transaksi dan isi data laporan.</p>
        </div>

        <form id="reportForm">
            <!-- Pilihan Jenis Transaksi -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Jenis Transaksi</label>
                <div class="flex space-x-4">
                    <div class="flex items-center">
                        <input type="radio" id="typePenjualan" name="transactionType" value="Penjualan" class="hidden" checked>
                        <label for="typePenjualan" class="radio-label">Penjualan</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="typeReturn" name="transactionType" value="Return" class="hidden">
                        <label for="typeReturn" class="radio-label">Return</label>
                    </div>
                </div>
            </div>

            <!-- Input Fields -->
            <div id="input-fields" class="space-y-4">
                <!-- Shift (hanya untuk penjualan) -->
                 <div id="shiftContainer" class="form-container">
                    <label for="shift" class="block text-sm font-medium text-gray-700 mb-1">Shift</label>
                    <select id="shift" name="shift" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>-- Pilih Shift --</option>
                        <option value="Shift Pagi">Shift Pagi</option>
                        <option value="Shift Siang">Shift Siang</option>
                    </select>
                </div>
                
                <!-- Nama Host -->
                <div class="form-container">
                    <label for="host" class="block text-sm font-medium text-gray-700 mb-1">Nama Host</label>
                    <select id="host" name="host" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>-- Pilih Host --</option>
                    </select>
                </div>
                 <div id="backupHostContainer" class="hidden form-container">
                    <label for="backupHostName" class="block text-sm font-medium text-gray-700 mb-1">Isi Nama Host Backup</label>
                    <input type="text" id="backupHostName" placeholder="Ketik nama host pengganti" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>


                <!-- Fields for Return -->
                <div id="returnFields" class="hidden space-y-4 form-container">
                     <div>
                        <label for="adminName" class="block text-sm font-medium text-gray-700 mb-1">Nama Admin</label>
                        <select id="adminName" name="adminName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="" disabled selected>-- Pilih Admin --</option>
                        </select>
                    </div>
                     <div id="backupAdminContainer" class="hidden form-container">
                        <label for="backupAdminName" class="block text-sm font-medium text-gray-700 mb-1">Isi Nama Admin Backup</label>
                        <input type="text" id="backupAdminName" placeholder="Ketik nama admin pengganti" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="treatmentName" class="block text-sm font-medium text-gray-700 mb-1">Nama Orang Treatment</label>
                         <select id="treatmentName" name="treatmentName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="" disabled selected>-- Pilih Orang Treatment --</option>
                        </select>
                    </div>
                    <div id="backupTreatmentContainer" class="hidden form-container">
                        <label for="backupTreatmentName" class="block text-sm font-medium text-gray-700 mb-1">Isi Nama Treatment Backup</label>
                        <input type="text" id="backupTreatmentName" placeholder="Ketik nama pengganti" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Total Pcs -->
                <div class="form-container">
                    <label for="pcs" class="block text-sm font-medium text-gray-700 mb-1">Total Pcs</label>
                    <input type="number" id="pcs" name="pcs" placeholder="Contoh: 50" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Total Omzet -->
                <div class="form-container">
                    <label for="omzet" class="block text-sm font-medium text-gray-700 mb-1">Total Omzet (Rp)</label>
                    <input type="text" id="omzet" name="omzet" placeholder="Contoh: 1.500.000" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <!-- Tombol Submit -->
            <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out flex items-center justify-center mt-6">
                <span id="buttonText">Kirim Laporan</span>
                <div id="buttonLoader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 ml-3 hidden"></div>
            </button>
        </form>

        <div id="statusMessage" class="mt-6 text-center text-sm"></div>
    </div>

    <script>
        // --- Referensi Elemen DOM ---
        const reportForm = document.getElementById('reportForm');
        const transactionTypeRadios = document.querySelectorAll('input[name="transactionType"]');
        
        // Containers
        const shiftContainer = document.getElementById('shiftContainer');
        const returnFieldsContainer = document.getElementById('returnFields');
        const backupHostContainer = document.getElementById('backupHostContainer');
        const backupAdminContainer = document.getElementById('backupAdminContainer');
        const backupTreatmentContainer = document.getElementById('backupTreatmentContainer');

        // Selects
        const hostSelect = document.getElementById('host');
        const adminNameSelect = document.getElementById('adminName');
        const treatmentNameSelect = document.getElementById('treatmentName');

        // Inputs
        const omzetInput = document.getElementById('omzet');
        const backupHostNameInput = document.getElementById('backupHostName');
        const backupAdminNameInput = document.getElementById('backupAdminName');
        const backupTreatmentNameInput = document.getElementById('backupTreatmentName');

        // Button & Status
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const buttonLoader = document.getElementById('buttonLoader');
        const statusMessage = document.getElementById('statusMessage');

        // --- Data & Konfigurasi ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxzpSVOHsYuDXUoJqHJ4mi2bHiHVT7tqSgD1Q6iq2RKHhwIqszVCfczZUMrNB7zzoFn/exec';
        const hostList = ['wafa', 'debi', 'bunga'];
        const adminList = ['Bunga', 'Teh Ros'];
        const treatmentList = ['Bunda'];

        // --- Fungsi ---
        function populateDropdown(selectElement, listItems) {
            // Clear existing options except the first one (placeholder)
            while (selectElement.options.length > 1) {
                selectElement.remove(1);
            }
            listItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                selectElement.appendChild(option);
            });
            // Add backup option
            const backupOption = document.createElement('option');
            backupOption.value = 'Backup';
            backupOption.textContent = 'Backup (Isi Manual)';
            selectElement.appendChild(backupOption);
        }

        function updateFormVisibility() {
            const selectedType = document.querySelector('input[name="transactionType"]:checked').value;
            const isReturn = selectedType === 'Return';

            // Show/hide main containers
            shiftContainer.classList.toggle('hidden', isReturn);
            returnFieldsContainer.classList.toggle('hidden', !isReturn);

            // Show/hide backup fields based on selections
            backupHostContainer.classList.toggle('hidden', hostSelect.value !== 'Backup');
            if(isReturn) {
                 backupAdminContainer.classList.toggle('hidden', adminNameSelect.value !== 'Backup');
                 backupTreatmentContainer.classList.toggle('hidden', treatmentNameSelect.value !== 'Backup');
            } else {
                 backupAdminContainer.classList.add('hidden');
                 backupTreatmentContainer.classList.add('hidden');
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            populateDropdown(hostSelect, hostList);
            populateDropdown(adminNameSelect, adminList);
            populateDropdown(treatmentNameSelect, treatmentList);
            updateFormVisibility();
        });
        
        // Listen to all relevant changes to update visibility
        ['change', 'input'].forEach(evt => {
            reportForm.addEventListener(evt, updateFormVisibility);
        });

        omzetInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/[^0-9]/g, '');
            e.target.value = value ? `Rp ${new Intl.NumberFormat('id-ID').format(value)}` : '';
        });

        reportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusMessage.textContent = '';

            // --- Get Final Values ---
            const transactionType = document.querySelector('input[name="transactionType"]:checked').value;
            
            const finalHost = hostSelect.value === 'Backup' ? backupHostNameInput.value.trim() : hostSelect.value;
            const finalAdmin = adminNameSelect.value === 'Backup' ? backupAdminNameInput.value.trim() : adminNameSelect.value;
            const finalTreatment = treatmentNameSelect.value === 'Backup' ? backupTreatmentNameInput.value.trim() : treatmentNameSelect.value;

            const shift = document.getElementById('shift').value;
            const pcs = document.getElementById('pcs').value;
            const omzet = omzetInput.value.replace(/[^0-9]/g, '');

            // --- Validation ---
            let errorMessage = '';
            if (!finalHost) errorMessage = 'Nama Host wajib diisi.';
            else if (!pcs) errorMessage = 'Total Pcs wajib diisi.';
            else if (!omzet) errorMessage = 'Total Omzet wajib diisi.';
            
            if (transactionType === 'Penjualan' && !shift) {
                errorMessage = 'Shift wajib dipilih untuk Penjualan.';
            } else if (transactionType === 'Return') {
                if (!finalAdmin) errorMessage = 'Nama Admin wajib diisi.';
                else if (!finalTreatment) errorMessage = 'Nama Orang Treatment wajib diisi.';
            }

            if (errorMessage) {
                statusMessage.textContent = `Error: ${errorMessage}`;
                statusMessage.className = 'mt-6 text-center text-sm text-red-600';
                return;
            }

            // --- Submission ---
            buttonText.classList.add('hidden');
            buttonLoader.classList.remove('hidden');
            submitButton.disabled = true;

            const formData = {
                transactionType,
                shift: transactionType === 'Penjualan' ? shift : '',
                host: finalHost,
                pcs,
                omzet,
                adminName: transactionType === 'Return' ? finalAdmin : '',
                treatmentName: transactionType === 'Return' ? finalTreatment : ''
            };
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                if (result.status !== 'success') throw new Error(result.message);
                
                statusMessage.textContent = 'Laporan berhasil dikirim!';
                statusMessage.className = 'mt-6 text-center text-sm text-green-600';
                reportForm.reset();
                updateFormVisibility();

            } catch (error) {
                console.error('Error submitting data:', error);
                statusMessage.textContent = `Error: ${error.message}. Pastikan URL & setup Sheet sudah benar.`;
                statusMessage.className = 'mt-6 text-center text-sm text-red-600';
            } finally {
                buttonText.classList.remove('hidden');
                buttonLoader.classList.add('hidden');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
